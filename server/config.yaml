log:
  level: DEBUG

server:
  host: 0.0.0.0:8000

paste:
  mgo:
    host: mongodb://mongo:27017
    db: paste
    coll: paste

limit:
  snippet_length: 100000 #字符
  snippet_count: 5
  image_size: 10485760 # 单位B  10MB
  image_count: 5

oss:
  tencent:
    secret_id: "你的secret_id"
    secret_key: "你的secret_key"
    region: "ap-guangzhou" # 存储桶所在地域
    bucket: "你的bucket" # 存储桶名称
    base_url: "你的base_url" # 访问基础URL
  lifecycle:
    enabled: true # 是否启用COS生命周期管理
    expire_days: 30 # 对象过期天数
